<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Анализатор страниц</a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="{{ url_for('urls') }}">Сайты</a>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger"> {{ message[1] }}</div> 
      {% endfor %}
    {% endif %}
    <main>
      <div class="container col-7 pt-1">
        <div class="container mt-3 bg-light border rounded-3">
            <div class="row">
              <div class="col">
                <h1 class="pt-5 ps-5 display-3">Анализатор страниц</h1>
                <p class="ps-5 fs-5 lead">Бесплатно проверяйте сайты на SEO пригодность</p>
  
                <form action="{{ url_for('url_add') }}" method="post" class="row align-items-center ps-5 pb-5"> 
                  <div class="col-8"> 
                    <input type="text" class="rounded-3 border form-control form-control-lg" name="url" placeholder="https://www.example.com">
                  </div>
                  <div class="col-sm-auto">
                    <input type="submit" class="btn btn-lg btn-primary px-5" value="ПРОВЕРИТЬ">
                  </div>
                </form>
              </div>
            </div>
      </div>
    </main>
    
  
      <footer class="fixed-bottom py-3 mt-5 w-100 border-top">
        <div class="container"> 
          <div class="row">
            <div class="col-12 text-center">
              <a href="https://github.com/Madixxx22">Vysokolyan</a>
            </div>  
          </div>
        </div>
      </footer>
  </body>
</html>
